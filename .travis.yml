# travis needs sudo permission
sudo: required

services:
  - docker

before_install:
  - docker build -t dennisxiao/docker-react -f Dockerfile.dev .

script:
  - docker container run dennisxiao/docker-react ./node_modules/jest/bin/jest.js

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  # s3 bucket name to store the zip file generated by Travis
  bucket_name: "elasticbeanstalk-us-east-1-909518287465"
  bucket_path: "docker-react"
  on:
    branch: master
  # set environment variables in Travis project setting
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"